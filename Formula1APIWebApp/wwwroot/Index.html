<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2021-Lab2 Formula1</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Informatics-2021-Lab2 Formula1</h1>
    <h3>Add Team</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addTeam()">
        <input type="text" id="add-name" placeholder="New Team">
        <input type="text" id="add-country" placeholder="New Country Team">
        <input type="submit" value="Add">
    </form>

    <div id="editTeam">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateTeam()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-country">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tbody id="teams"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getTeams();
    </script>
</body>
</html>
